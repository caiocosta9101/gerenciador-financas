<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Empresa Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="overlay"></div> 
        <div class="card-container">
            <div class="logo-area">Orbit Finance</div>
            <h1>Acesse sua conta</h1>
            <p class="subtitle">Tudo pronto para organizar seu dinheiro?</p>
            <form id="formLogin">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="nome@empresa.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" required>
                    <div class="forgot-password"><a href="#">Esqueceu a senha?</a></div>
                </div>
                <button type="submit">Entrar na Plataforma</button>
            </form>
            <p class="footer-text">Ainda não tem acesso? <a href="cadastro.html">Crie sua conta</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
