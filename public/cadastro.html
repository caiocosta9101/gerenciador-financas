<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-wrapper">
        <div class="overlay"></div>
        
        <div class="card-container">
            <div class="logo-area">Orbit Finance</div>
            
            <h1>Crie sua conta</h1>
            <p class="subtitle">Preencha os dados abaixo para começar. É rápido.</p>

            <form id="formCadastro">
                
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Ex: João Silva" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="nome@empresa.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Crie uma senha</label>
                    <input type="password" id="senha" placeholder="Mínimo de 8 caracteres" minlength="8" required>
                </div>

                <button type="submit">Criar Conta Gratuita</button>
            </form>

            <p class="footer-text">
                Já possui uma conta? 
                <a href="index.html">Fazer login</a>
            </p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
